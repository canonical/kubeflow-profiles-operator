name: kubeflow-profiles
summary: Kubeflow Profiles and Access Management
description: Kubeflow Profiles and Access Management
containers:
  kubeflow-profiles:
    resource: profile-image
  kubeflow-kfam:
    resource: kfam-image
resources:
  profile-image:
    type: oci-image
    description: Profile controller image
    auto-fetch: true
    upstream-source: docker.io/kubeflownotebookswg/profile-controller:v1.6.1
  kfam-image:
    type: oci-image
    description: Access Management image
    auto-fetch: true
    upstream-source: docker.io/kubeflownotebookswg/kfam:v1.6.1
provides:
  kubeflow-profiles:
    interface: k8s-service
    schema: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
    versions: [v1]
