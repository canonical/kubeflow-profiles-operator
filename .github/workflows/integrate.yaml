# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint Check
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install python3-pip tox

      - name: Lint code
        run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install python3-pip tox

      - name: Run unit tests
        run: tox -e unit
        
  terraform-checks:
    name: Terraform
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/terraform-checks.yaml@main
    with:
      charm-path: .
        
  deploy:
    name: Integration Test
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: 1.25-strict/stable
          juju-channel: 3.6/stable
          charmcraft-channel: 3.x/stable
      - name: Run test
        run: |
          sg snap_microk8s -c "tox -e integration -- --model testing"

      - name: Get all
        run: kubectl get all -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get kubeflow-profiles workload logs
        run: kubectl logs --tail 100 -ntesting -ljuju-app=kubeflow-profiles -c kubeflow-profiles
        if: failure()

      - name: Get kubeflow-kfam workload logs
        run: kubectl logs --tail 100 -ntesting -ljuju-app=kubeflow-profiles -c kubeflow-kfam
        if: failure()

      - name: Get operator logs
        run: kubectl logs --tail 100 -ntesting -ljuju-operator
        if: failure()

      - name: Save debug artifacts
        uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@main
        if: always()
